{% extends 'base.html' %}

{% block content %}

    <!-- products-breadcrumb -->
    <div class="products-breadcrumb">
        <div class="container">
            <ul>
                <li><i class="fa fa-home" aria-hidden="true"></i><a href="{% url 'index' %}">Home</a><span>|</span>
                </li>
                <li>Sign Up</li>
            </ul>
        </div>
    </div>
    <!-- //products-breadcrumb -->

    <div class="banner">
        <div class="w3l_banner_nav_right_banner3_btm-1">
            <!-- login -->
            <div class="w3_login">
                <h3>Sign Up</h3>
                <div class="w3_login_module">
                    <div class="module form-module">
                        <div class=""><i class="sign-up"></i>
                        </div>
                        <div class="form">
                            <h2>Create an account</h2>
                            <form action="#" method="post">
                                {% csrf_token %}
                                {% if error %}
                                    <div class="alert alert-danger">
                                        <center><h5> {{ error }} </h5></center>
                                    </div>
                                {% endif %}
                                <input type="text" name="first_name" value="{{ values.first_name }}" placeholder="First Name">
                                <input type="text" name="last_name" value="{{ values.last_name }}" placeholder="Last Name">
                                <input type="text" name="mobile_number" value="{{ values.mobile_number }}" placeholder="Enter your phone number">
                                <input type="email" name="email" value="{{ values.email }}" placeholder="example@mail.com">
                                <input type="text" name="address" value="{{ values.address }}" placeholder="Enter your home address">
                                <input type="password" name="password" placeholder="Password">
                                <input type="submit" value="Register">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //login -->
        </div>
        <div class="clearfix"></div>
    </div>

{% endblock %}
